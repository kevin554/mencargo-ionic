<ion-header>

  <ion-navbar color="primary">
    <ion-title>Permisos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="desplegarMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item *ngFor="let privilegio of listaPrivilegios"
        style="border-bottom: 1px solid #dedede; padding-left: 0">
      <ion-label>{{privilegio.boton}}</ion-label>
      <ion-checkbox [checked]="privilegio.estado" item-right
          (click)="actualizarPrivilegio(privilegio)">
      </ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
