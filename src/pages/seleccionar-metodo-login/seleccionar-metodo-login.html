<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mencargo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding fullscreen>

  <img src="assets/imgs/portada_mencargo.png" class="centrar-hor" margin-vertical padding-vertical>

  <ion-grid>
    <!-- administracion -->
    <ion-row>
      <!-- centrar-hor para tener la columna en el centro de la fila -->
      <ion-col col-9 class="centrar-hor">
        <ion-card (tap)="ingresoPropietario()">
          <!-- button e ion-item se usa para dar la sensacion de toque
              en un ion-card -->
          <ion-item>
            <ion-row justify-content-center align-items-center>
              <p>Ingreso por QR</p>
              <div style="width: 60%">
                <img src="assets/imgs/qrcode.png">
              </div>
            </ion-row>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- propietario -->
    <ion-row>
      <ion-col col-9 class="centrar-hor">
        <ion-card (tap)="loginUserPass()">
          <button ion-item detail-none>
            <ion-item text-center>
              <p>Ingreso con usuario</p>
              <ion-icon name="md-lock" style="font-size: 7em" color="primary"></ion-icon>
            </ion-item>
          </button>
          <!-- <button ion-item detail-none>
          </button> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <swal #alertaEstadoIngreso title="credencial incorrecto" type="error"></swal>

</ion-content>
