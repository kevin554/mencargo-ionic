<ion-header>

  <ion-navbar color="primary">
    <ion-title>Lista de invitados</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="irAlInicio()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <h1>{{objEvento?.nombre}}</h1> -->
  <!-- <ion-fab id="fab-titulo-evento"> -->
    <h1 text-center padding-top>{{objEvento?.nombre}}</h1>
  <!-- </ion-fab> -->

  <ion-list>
    <ion-item *ngFor="let invitado of invitados">
      {{invitado?.nombre}} {{invitado?.apellido}}
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="confirmarEvento()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
