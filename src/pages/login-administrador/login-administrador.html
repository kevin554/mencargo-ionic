<ion-header>

  <ion-navbar color="primary">
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="assets/imgs/portada_mencargo.png" alt="logo y marca"
      class="centrar-hor" margin-vertical padding-vertical>

  <form [formGroup]="formLoginAdmin" (ngSubmit)="validarFormulario()">
    <ion-item>
      <ion-label floating>nombre de usuario</ion-label>
      <ion-input type="text" formControlName="username"
          [class.invalid]="!formLoginAdmin.controls.username.valid &&
          (formLoginAdmin.controls.username.dirty || intentoIngresar)">
      </ion-input>
    </ion-item>
    <p [class.error]="formLoginAdmin.controls.username.dirty">
     {{error_username}}
    </p>

    <ion-item>
      <ion-label floating>contraseña</ion-label>
      <ion-input type="password" formControlName="password"
          [class.invalid]="!formLoginAdmin.controls.password.valid &&
          (formLoginAdmin.controls.password.dirty || intentoIngresar)">
      </ion-input>
    </ion-item>
    <p [class.error]="formLoginAdmin.controls.password.dirty">
      {{error_password}}
    </p>

    <!-- BOTON INVISIBLE PARA VALIDAR EL FORMULARIO CON LA TECLA ENTER -->
    <button (tap)="validarFormulario()" style="background: rgba(0, 0, 0, 0)">
    </button>
  </form>

  <swal #alertaErrorInicioSesion title text type></swal>

</ion-content>


<ion-footer text-center no-border>

  <button ion-button margin class="pop-in" (tap)="validarFormulario()">
    Ingresar
  </button>

</ion-footer>
